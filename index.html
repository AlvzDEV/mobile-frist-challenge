<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorveteria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <img src="img/logo.svg" alt="Sorvete de uva no espaço">

      <h1>Space cream</h1>
      
    </header>
    
    <main>

      <p>A <span>space scream</span> é uma sorveteria gourmet especializada em sorvetes naturais, desde 2001 lider no mercado.</p>
        
      <div class="cards">
        <img src="img/paleta1.svg" alt="picole paleta de framboesa">
        <h2>paletas</h2>
      </div>
      <div class="cards">
        <img src="img/paleta2.svg" alt="shake de morango kiwi e framboesa">
        <h2>shakes</h2>
      </div>
      <div class="cards">
        <img src="img/paleta3.svg" alt="sorvete de morango">
        <h2>massas</h2>
      </div>
      <div class="cards">
        <img src="img/paleta4.svg" alt="picolé de coco uva e maracujá">
        <h2>picolés</h2>
      </div>
    </main>
  </div>

</html>
